<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6f9fc 0%, #e3edf7 100%);
            color: #2c3e50;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            height: 100vh;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(108, 99, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: fixed;
            z-index: 1000;
            box-shadow: 5px 0 15px rgba(108, 99, 255, 0.1);
        }

        .sidebar:hover {
            background: rgba(255, 255, 255, 0.95);
        }

        .sidebar img {
            width: 80%;
            display: block;
            margin: 20px auto;
            transition: transform 0.5s ease;
        }

        .sidebar img:hover {
            transform: scale(1.05);
        }

        .nav-link {
            color: #6c63ff;
            margin: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(108, 99, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            background: rgba(108, 99, 255, 0.1);
            color: #4a3fff;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: linear-gradient(45deg, #6c63ff, #4a3fff);
            color: #fff;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }

        .main-content {
            margin-left: 16.66667%;
            padding: 2rem;
        }

        .card {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(108, 99, 255, 0.2);
            border-radius: 20px;
            transition: all 0.5s ease;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.2);
            background: rgba(255, 255, 255, 0.95);
        }

        .card-title {
            color: #4a3fff;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-logout {
            background-color: transparent;
            color: #6c63ff;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease;
            margin-top: 295px;
            /* Adjust this value as needed */
        }

        .btn-logout::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(108, 99, 255, 0.3);
            transition: left 0.5s;
        }

        .btn-logout:hover::before {
            left: 0;
        }

        .btn-logout:hover {
            color: #6c63ff;
            border-color: rgba(108, 99, 255, 0.7);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #6c63ff, #4a3fff);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #4a3fff, #6c63ff);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar animate__animated animate__slideInLeft">
                <div class="position-sticky pt-3">
                    <img src="{{ url_for('static', filename='logo2.png') }}" alt="Logo" class="animate__animated animate__fadeIn">
                    <ul class="nav flex-column">
                        <li class="nav-item animate__animated animate__fadeInLeft" style="animation-delay: 0.2s">
                            <a class="nav-link" href="{{ url_for('dashboard') }}">
                                <i class="bi bi-house-door"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item animate__animated animate__fadeInLeft" style="animation-delay: 0.4s">
                            <a class="nav-link" href="{{ url_for('laporan') }}">
                                <i class="bi bi-file-earmark-text"></i> Laporan
                            </a>
                        </li>
                        <li class="nav-item animate__animated animate__fadeInLeft" style="animation-delay: 0.6s">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-plus-square"></i> Dataset
                            </a>
                        </li>
                        <li class="nav-item animate__animated animate__fadeInLeft" style="animation-delay: 0.8s">
                            <a class="nav-link" href="{{ url_for('pelanggaran') }}">
                                <i class="bi bi-exclamation-triangle"></i> Pelanggaran
                            </a>
                        </li>
                        <div class="mt-2">
                            <a href="{{ url_for('logout') }}"
                                class="btn btn-logout w-100 animate__animated animate__fadeInLeft fw-bold"
                                style="animation-delay: 1.2s;">Sign Out</a>
                        </div>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 text-primary fw-bold" style="font-size: 2.5rem; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);">
                        Dataset
                    </h1>
                </div>
            
                <!-- Card items for Roboflow and GitHub -->
                <div class="row g-4 mb-4">
                    <div class="col-md-6 animate__animated animate__fadeInUp" style="animation-delay: 0.2s">
                        <div class="card text-center h-100">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">1. Kunjungi Website Roboflow</h5>
                                <p class="card-text">Masukkan Foto Model Mahasiswa, Makanan dan Minuman ke dalam Roboflow.</p>
                                <a href="https://roboflow.com" target="_blank" class="btn btn-primary mt-auto">
                                    <i class="bi bi-box"></i> Buka Roboflow
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 animate__animated animate__fadeInUp" style="animation-delay: 0.4s">
                        <div class="card text-center h-100">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">2. Kunjungi Google Colab</h5>
                                <p class="card-text">Convert Dataset Yang Telah Dimasukkan Ke Dalam Roboflow.</p>
                                <a href="https://colab.research.google.com/github/ultralytics/ultralytics/blob/main/examples/tutorial.ipynb" target="_blank" class="btn btn-dark mt-auto">
                                    <i class="bi bi-github"></i> Buka Google Colab
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
